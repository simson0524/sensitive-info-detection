# configs/new_domain_generation_config.yaml

# 신규 도메인 데이터 생성 설정
generation_settings:
  mode: true                 # true: 신규 생성(generated_domain_form.json), false: 전체 생성(domain_form_history.json)
  target_count: 10          # 도메인당 생성할 문서 개수
  new_domain_n: 1             # 병렬 처리할 최대 도메인 수
  model_name: "gpt-5-mini"   # 사용할 LLM 모델명
  temperature: 0.7           # 생성 다양성 조절

paths:
  # 프로젝트 루트(root) 기준 상대 경로
  new_metadata_rel_path: "src/modules/new_domain_generation_metadata/generated_domain_form.json"
  history_metadata_rel_path: "src/modules/new_domain_generation_metadata/domain_form_history.json"
  name_pool_rel_path: "src/modules/new_domain_generation_metadata/name_pool.json"
  label_desc_rel_path: "src/modules/new_domain_generation_metadata/label_descriptions.json"
  format_sample_rel_path: "src/modules/new_domain_generation_metadata/document_format.json"
  zip_storage_rel_path: "data/zip_raw_data"